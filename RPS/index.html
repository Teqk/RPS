
<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="css/style.css" />
  <link rel="stylesheet" href="css/normalize.css" />
  <title>RPS</title>
 
</head>

<body>
  <div id="container">
    <h2>RPS</h2>
    <div id="game-container">
      <div id="Score">
        <label for="playerScore">player Score：</label>
        <span class="playerScore"></span>
        <label for="computerScore">Computer Score：</label>
        <span class="computerScore"></span>
      </div>
      <div id="pick">
        <div id="playerpick">
          <img src="" alt="" id="playerpickImg">
          <h3 id="playerpickTxt"></h3>
        </div>
        <div id="computerpick">
          <img src="" alt="" id="computerpickImg">
          <h3 id="computerpickTxt"></h3>
        </div>
      </div>
      <div id="buttons">
        <button class="btn">Rock</button>
        <button class="btn">Paper</button>
        <button class="btn">Scissor</button>
      </div>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>

</html>
